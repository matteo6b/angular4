<div class="col-sm-6">
  <h1>Add Video</h1>
  <div class="alert alert-success" *ngIf="status == 'success'" >
    Los datos se han actualizado correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'" >
    Error
  </div>
  <form #videoForm="ngForm" (ngSubmit)="onsubmit(videoForm)" class="col-sm-10">
  <p>
    <label>title</label>
      <input type="text" name="title"  #title="ngModel" [(ngModel)]="video.title" class="form-control"
      required />
  <span *ngIf="!title.valid && title.touched"> El nombre es obligatorio</span>
  </p>
  <p>
    <label>Description</label>
      <textarea name="description" #description="ngModel" class="form-control" [(ngModel)]="video.description" rows="8" cols="80" required></textarea>
      <span *ngIf="!description.valid && description.touched"> La descripcion es obligatoria</span>
  </p>

  <div class="video" *ngIf="video.video_src">
    <video   controls>
      <source src="{{url}}{{video.video_src}}" >
    </video>
  </div>
  <p>
    <label>Sube tu Video</label>

      <input type="file" placeholder="subir Video" (change)="fileChangeEvent($event)">
  </p>

    <button type="submit" class="btn btn-primary"
    [disabled]="!videoForm.form.valid">
      Subir Video</button>
  </form>

</div>
