<div class="col-sm-6">
  <h1>Add Video</h1>
  <div class="alert alert-danger" *ngIf="status == 'error'" >
    Error no uploaded video
  </div>
  <form #videoForm="ngForm" (ngSubmit)="onsubmit()" class="col-sm-10">
  <p>
    <label>title</label>
      <input type="text" name="title"  #title="ngModel" [(ngModel)]="video.title" class="form-control"
      required />
  <span *ngIf="!title.valid && title.touched"> El nombre es obligatorio</span>
  </p>
  <p>
    <label>Description</label>
      <textarea name="description" #description="ngModel" class="form-control" [(ngModel)]="video.description" rows="8" cols="80" required></textarea>
      <span *ngIf="!description.valid && description.touched"> La descripcion es obligatoria</span>
  </p>
  <p>
  <label for="FileUpload" class="btn btn-info upload ">Upload Video..</label>
  <input type="file" id="FileUpload" (change)="fileChangeEvent($event)" class="custom-file-input" required>
    </p>

<ng-progress
    [positionUsing]="'marginLeft'"
    [direction]="'leftToRightIncreased'"
    [color]="'#4286f4'"
    [trickleSpeed]="500"
    [thick]="true"
    [ease]="'easeInSine'"
></ng-progress>

    <button type="submit" class="btn btn-primary"
    [disabled]="!videoForm.form.valid">
      Subir Video</button>
  </form>

</div>
