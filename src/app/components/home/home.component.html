<div class="search-results"
           infiniteScroll
           [infiniteScrollDistance]="2"
           [infiniteScrollThrottle]="500"
           (scrolled)="onScroll()"
           [scrollWindow]="false">


<div class="row">


<div class="col-sm-12">

  <div class="container componente-lista">
  <h3>Ultimos AÃ±adidos</h3>
    <div *ngFor=" let video of videos " class="panel">

      <a [routerLink]="['/video-player', video._id ]" >
        <div class="row">


        <div class="col-sm-12 ">
          <video   controls>
            <source src="{{url}}{{video.video_src}}" >
          </video>
        </div>
</div>
  </a>
<div class="row">


        <div class="detalles col-sm-6 ">
          <h3> {{video.title}} </h3>
          <p> {{video.description}} </p>

        </div>

        <div class="col-sm-6">
          <like [id]="video._id"
           [likesCount]="video.favoritesCount" ></like>
        </div>
</div>



    </div>

</div>



</div>

</div>
</div>
