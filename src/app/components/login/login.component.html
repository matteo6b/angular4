<div class="container">

  <div class="row justify-content-center">


    <div class="col-sm-6 form">
      <h1>Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="onsubmit(loginForm)" class="col-sm-8">
        <div class="alert alert-danger" *ngIf="status == 'error'">
          Error in email or password
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
          <div *ngIf="email.errors && email.touched" class="alert alert-danger">
            <div *ngIf="email.errors.pattern">
              Email is invalid
            </div>
            <div *ngIf="email.errors.required">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" pattern=".{6,}" class="form-control"
            required>
          <div *ngIf="password.errors && password.touched" class="alert alert-danger">
            <div *ngIf="password.errors.pattern">
              Password is invalid
            </div>
            <div *ngIf="password.errors.required">
              Password is required
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
      </form>


    </div>
  </div>
</div>
