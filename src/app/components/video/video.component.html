<div class="container" >

 <div *ngIf="videoInfo" class="videoInfo" >
    <div class="videoContainer">

      <video #videoPlayer (loadedmetadata)="onMetadata($event, videoPlayer)" (timeupdate)="onTimeUpdate($event, videoPlayer)" >
        <source src="{{url}}{{videoInfo.video_src}}">
      </video>

      <div class="progreso">
        <div class="barra"  [ngStyle]="{'width': progreso + '%'}"    ></div>
      </div>

    </div>

    <div class="row">
      <div class="controles ">
        <div class="col-sm-4 pull-left text-center" (click)=" reproducirVideo()" >

          <i class="fa fa-play"></i>
        </div>

        <div class="col-sm-4 pull-left text-center" (click)=" pausarVideo()" >

          <i class="fa fa-pause"></i>
        </div>



        <div  class="col-sm-4 pull-left text-center" (click)=" detenerVideo()" >

          <i class="fa fa-stop"></i>
        </div>

      </div>

    </div>

    <div class="detalles">
        <h1> {{videoInfo.title}}  <div class="tiempo">
           ( <span  *ngIf="posicion"> {{posicion}} /</span>  {{duracion }} )
         </div>  </h1>

        <p>Description: {{videoInfo.description}} </p>
        <a >
        <div class="row user">
          <div class="sm-12 columns">
            <img *ngIf="videoInfo.user.image" src="{{url+'get-image-file/'+ videoInfo.user.image}}" alt="image-user" width="75px" height="75px" >
              <img *ngIf="!videoInfo.user.image" src="assets/user.png" alt="image-user" width="75px" height="75px" >
          </div>
          <div class="sm-12 columns text-center">
            Creator: {{videoInfo.user.name}} {{videoInfo.user.surname}}
          </div>

        </div>
        </a>
    </div>
    </div>






</div>
