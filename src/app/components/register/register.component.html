<div class="container">

  <div class="row justify-content-center">
    <div class="col-sm-6 form">
      <h1>Register</h1>
      <div class="alert alert-success" *ngIf="status == 'success'">
        Registro completado correctamente,
        <a [routerLink]="['/login']">Identificate aqu√≠</a>
      </div>
      <div class="alert alert-danger" *ngIf="status == 'error'">
        Email dupicate
      </div>
      <form #registerForm="ngForm" (ngSubmit)="onsubmit(registerForm)" class="col-sm-10">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" pattern=".{3,}" class="form-control" required />
          <div *ngIf="name.errors && name.touched" class="alert alert-danger">
            <div *ngIf="name.errors.pattern">
              Name is invalid
            </div>
            <div *ngIf="name.errors.required">
              Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" pattern=".{3,}" class="form-control" required>
          <div *ngIf="surname.errors && surname.touched" class="alert alert-danger">
            <div *ngIf="surname.errors.pattern">
              Last Name is invalid
            </div>
            <div *ngIf="surname.errors.required">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            <div *ngIf="email.errors.pattern">
              Email is invalid
            </div>
            <div *ngIf="email.errors.required">
              Email is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" pattern=".{6,}" class="form-control"
            required>
          <div *ngIf="password.errors && password.touched" class="alert alert-danger">
            <div *ngIf="password.errors.pattern">
              Password is invalid
            </div>
            <div *ngIf="password.errors.required">
              Password is required
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.form.valid">
          Register</button>
      </form>
    </div>
  </div>
</div>
