<div class="col-sm-6">
  <div class="alert alert-success" *ngIf="status == 'success'" >
    Los datos se han actualizado correctamente
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'" >
    Error al actualizar el usuario
  </div>
  <form #userEditForm="ngForm" (ngSubmit)="onsubmit(userEditForm)" class="col-sm-10">
  <p>
    <label>Nombre</label>
      <input type="text" name="name"  #name="ngModel" [(ngModel)]="user.name" class="form-control"
      required />
  <span *ngIf="!name.valid && name.touched"> El nombre es obligatorio</span>
  </p>
  <p>
    <label>apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control"
      required>
      <span *ngIf="!surname.valid && surname.touched"> los apellidos son obligatorios</span>
  </p>
  <p>
    <label>correo electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
      <span *ngIf="!email.valid && email.touched"> El email es obligatorio</span>
  </p>
  <div class="image_for_edit" *ngIf="user.image">
    <img src="{{url +'get-image-file/'+user.image}}" alt="">
  </div>
  <p>
    <label>Sube tu Avatar</label>
      <input type="file" placeholder="subir imagen" (change)="fileChangeEvent($event)">
  </p>

    <button type="submit" class="btn btn-primary"
    [disabled]="!userEditForm.form.valid">
      Registro</button>
  </form>

</div>
