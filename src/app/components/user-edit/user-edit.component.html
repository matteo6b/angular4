<div class=container>
  <div class="row">


    <div class="col-sm-6 form">
      <h3>Edit Profile</h3>
      <div class="alert alert-success" *ngIf="status == 'success'">

        The data has been updated correctly
      </div>
      <div class="alert alert-danger" *ngIf="status == 'error'">

        Error updating the user
      </div>
      <form #userEditForm="ngForm" (ngSubmit)="onsubmit()" class="col-sm-10 ">
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" pattern=".{3,}" class="form-control" required />
          <div *ngIf="name.errors && name.touched" class="alert alert-danger">
            <div *ngIf="name.errors.pattern">
              Name is invalid
            </div>
            <div *ngIf="name.errors.required">
              Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" pattern=".{3,}" class="form-control" required>
          <div *ngIf="surname.errors && surname.touched" class="alert alert-danger">
            <div *ngIf="surname.errors.pattern">
              Last Name is invalid
            </div>
            <div *ngIf="surname.errors.required">
              Last Name is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required>
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger">
            <div *ngIf="email.errors.pattern">
              Email is invalid
            </div>
            <div *ngIf="email.errors.required">
              Email is required
            </div>
          </div>
        </div>
        <div class="image_for_edit" *ngIf="user.image">
          <img src="{{url +'get-image-file/'+user.image}}" alt="">
        </div>
        <div class="form-group">
          <label for="FileUpload" class="btn btn-info upload ">Upload Photo</label>
          <input type="file" id="FileUpload" (change)="fileChangeEvent($event)" class="custom-file-input">
        </div>


        <button type="submit" class="btn btn-primary" [disabled]="!userEditForm.form.valid">
          Saved changes</button>

      </form>

    </div>
  </div>
</div>
